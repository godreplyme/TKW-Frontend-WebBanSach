<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>мувσσк</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="images/pngwing.com.ico">
    <link rel="stylesheet" href="css/nhà.css">
    <link rel="stylesheet" href="css/GioHang.css" />
</head>
<body>
    <!-- quảng cáo -->
    <div class="banner">
        <a>
            <img src="images/banner.jpg" alt="ad-banner">
        </a>
    </div>
    <!-- thanh tìm kiếm  -->
    <section class="header">
        <div class="container">
            <a class="left-header" href="nhà.html">
                <img src="images/logo.png" alt="mybook-logo">
            </a>
            <form class="mid-header">
                <input type="search" placeholder="Bạn cần tìm gì...?"/>
                <button>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </button>
            </form>
            <ul class="right-header">
                <li class="item-menu" href="#">
                    <a href="#">
                        Thông báo<br>
                        <i class="fa-solid fa-bell"></i>                        
                    </a>
                </li>
                <li class="item-menu" href="#">
                    <a href="#">
                        Giỏ hàng<br>        
                        <i class="fa-solid fa-cart-shopping fa-beat"></i>                    
                    </a>
                </li>
                <li class="item-menu" href="#">
                    <a href="#">
                        Tài khoản<br>  
                        <i class="fa-solid fa-user"></i>                          
                    </a>
                </li>
                <li class="item-menu" href="#">
                    <a href="#">
                        Ngôn ngữ<br>     
                        <i class="fa-solid fa-globe"></i>                       
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <div></div>
    <div class="title">
        <span style="font: italic normal 2.5rem  Arial; color: darkslategray">Giỏ Hàng (0 sản phẩm)</span>
    </div>
    <section>        
        <div class="content">
            <div class="nav-tab Flex">
                <div style="padding-left: 0.5rem;">
                    <input class="box-tab" type="checkbox" name="products"> 
                    <span>Sản phẩm</span>
                </div>                
                <div style="padding-left: 20rem;">Đơn giá</div>
                <div style="padding-left: 10rem;">Số lượng</div>
                <div style="padding-left: 10rem;">Thao tác (xóa)</div>
            </div>
            <div class="cart-tab">
                <div style="display:flex; justify-content: center; align-items: center;">
                    <div style="text-align: center;">
                        <div>
                            <img src="images/cart-empty.png" style="width:30rem"/>
                        </div>
                        <p style="font: italic 1.2rem fangsong;">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="nav-tab Flex">
                <div class="choose-tab" style="padding-left: 0.7rem;">
                    <input type="checkbox" name="products"> 
                    <button>Chọn tất cả (0)</button>
                </div>
                <div style="padding-left: 30rem; padding-right: 2rem;">
                    <span>Tổng thanh toán:</span>
                    <span>₫0</span>
                </div>
                <button class="buy-tab">
                    <span>mua hàng</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
